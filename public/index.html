<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3-D Embed</title>

  <!-- ----------  minimal inline CSS  ---------- -->
  <style>
  html,body{margin:0;height:100%;background:#111}
  .wrapper{position:relative;width:100%;height:100%;overflow:hidden}
  #viewer-frame{width:100%;height:100%;border:0;background:#111;display:block}

  /* ---- cover overlay ---- */
  .cover{position:absolute;inset:0;display:flex;flex-direction:column;
         align-items:center;justify-content:center;background:#111;z-index:2}
  .cover img.bg{position:absolute;inset:0;width:100%;height:100%;
                object-fit:cover;opacity:.25;z-index:-1}

  /* ---- UI controls ---- */
  .ui{display:flex;flex-direction:column;gap:6px;align-items:center;
      text-align:center;max-width:85%}
  .ui a,.ui button{padding:clamp(6px,1.2vw,12px) clamp(14px,2.4vw,24px);
      font-size:clamp(.85rem,2.2vw,1rem);border:none;border-radius:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.5);cursor:pointer;text-decoration:none}
  .load{background:#0d6efd;color:#fff}
  .open{background:#444;color:#eee}

  /* ---- logo ---- */
  .logo{max-width:280px;width:70%;height:auto;opacity:.65}

  /* ---- mobile tweaks ---- */
  @media(max-width:768px){
    .load{display:none}
    .open{padding:10px 18px;font-size:.9rem}
  }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="embed.js"></script>
</body>
</html>
