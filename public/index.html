<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D Model Viewer</title>

<style>
    :root {
        --accent:#0d6efd; --bg:#111; --text:#ccc; --radius:10px;
    }
    html,body {margin:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);overflow:hidden;}
    #container {position:relative;width:100vw;height:100vh;}

    /* splash */
    #cover {position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--bg);z-index:2;text-align:center;}
    #poster {position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.25;pointer-events:none;}

    /* controls */
    #controls {display:flex;flex-direction:column;align-items:center;gap:12px;z-index:3;}
    .btn {padding:10px 24px;font-size:1rem;border:none;border-radius:var(--radius);cursor:pointer;box-shadow:0 4px 12px rgba(0,0,0,.5);font-family:inherit;}
    .btn-primary   {background:var(--accent);color:#fff;}
    .btn-secondary {background:#444;color:#eee;text-decoration:none;}

    /* logo */
    .logo {max-width:280px;width:70%;height:auto;opacity:.65;}

    @media (max-width:768px){
        #load-btn{display:none;}
        .btn-secondary{padding:10px 24px;}
    }

    /* viewer iframe */
    #viewer {width:100%;height:100%;border:0;background:var(--bg);}
</style>
</head>
<body>
<div id="container">

    <!-- cover -->
    <div id="cover">
        <img id="poster" alt="Cover image">
        <div id="controls">
            <button id="load-btn" class="btn btn-primary">▶ Load 3D model</button>
            <a id="new-tab-btn" class="btn btn-secondary" target="_blank">↗ Open in New Tab</a>
            <!-- logo svg -->
            <img src="ui.svg" class="logo" alt="Controls illustration">
        </div>
    </div>

    <!-- viewer -->
    <iframe id="viewer" loading="lazy" allowfullscreen></iframe>
</div>

<script>
    // query parameters
    const qs       = new URLSearchParams(location.search);
    const settings = qs.get('settings') || '';
    const content  = qs.get('content')  || '';
    const poster   = qs.get('poster')   || '';

    // viewer URL
    const skybox   = 'https://viewer.rdcont.us/skybox.png';
    const viewerURL =
        `https://viewer.rdcont.us/?skybox=${encodeURIComponent(skybox)}&settings=${encodeURIComponent(settings)}&content=${encodeURIComponent(content)}&poster=${encodeURIComponent(poster)}`;

    // poster image
    if (poster) document.getElementById('poster').src = poster;

    // open-in-new-tab link
    document.getElementById('new-tab-btn').href = viewerURL;

    // load button
    document.getElementById('load-btn').addEventListener('click', () => {
        document.getElementById('cover').style.display = 'none';
        document.getElementById('viewer').src = viewerURL;
    });

    // mobile label tweak
    if (innerWidth <= 768) document.getElementById('new-tab-btn').textContent = '▶ Open';
</script>
</body>
</html>
